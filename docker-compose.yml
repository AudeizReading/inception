services:
    nginx:
        container_name: nginx
        image: nginx:inception
        build:
            context: srcs/nginx
            args:
                - SSL_KEY
                - SSL_CSR
                - SSL_CRT
                - SSL_DER
                - SSL_PATH
                - OTHER_TEST
                - FQDN
        restart: always
        volumes: 
            - front-vol:/var/www/data
        ports: 
            - "443:443"
        init: true
        env_file: "srcs/.env"
        environment:
            - SSL_PATH="${SSL_PATH}"
        profiles:
           - mandatory
           - bonus
        networks:
            - entrypoint-tier

